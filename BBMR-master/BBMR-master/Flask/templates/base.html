<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>

<!-- 네비게이션 바 -->
<nav>
    <div>
        <form method="GET" action="/select">
            <button type="submit" class="btn_home">홈으로</button>
        </form>
        {% if session.logged_in %}
        <form method="GET" action="/logout">
            <button type="submit" class="btn_home">로그아웃</button>
        </form>
        {% endif %}
    </div>
</nav>

<!-- 페이지 본문 -->
<div>
    {% block content %}{% endblock %}
</div>

</body>
</html>
